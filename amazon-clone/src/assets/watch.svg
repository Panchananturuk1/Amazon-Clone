<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="watchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Watch Band (Top) -->
  <path d="M 130 80 Q 150 60 170 80 L 170 120 Q 150 110 130 120 Z" fill="url(#bandGradient)" stroke="#000" stroke-width="1"/>
  
  <!-- Watch Band (Bottom) -->
  <path d="M 130 180 Q 150 190 170 180 L 170 220 Q 150 240 130 220 Z" fill="url(#bandGradient)" stroke="#000" stroke-width="1"/>
  
  <!-- Watch Case -->
  <circle cx="150" cy="150" r="45" fill="url(#watchGradient)" stroke="#666" stroke-width="3"/>
  
  <!-- Watch Face -->
  <circle cx="150" cy="150" r="35" fill="url(#faceGradient)" stroke="#999" stroke-width="1"/>
  
  <!-- Hour Markers -->
  <g stroke="#333" stroke-width="2">
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(0 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(30 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(60 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(90 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(120 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(150 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(180 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(210 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(240 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(270 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(300 150 150)"/>
    <line x1="150" y1="120" x2="150" y2="125" transform="rotate(330 150 150)"/>
  </g>
  
  <!-- Numbers -->
  <g font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">
    <text x="150" y="127" dominant-baseline="middle">12</text>
    <text x="175" y="155" dominant-baseline="middle">3</text>
    <text x="150" y="178" dominant-baseline="middle">6</text>
    <text x="125" y="155" dominant-baseline="middle">9</text>
  </g>
  
  <!-- Watch Hands -->
  <g stroke="#333" stroke-linecap="round">
    <!-- Hour Hand -->
    <line x1="150" y1="150" x2="150" y2="135" stroke-width="3" transform="rotate(45 150 150)"/>
    <!-- Minute Hand -->
    <line x1="150" y1="150" x2="150" y2="125" stroke-width="2" transform="rotate(90 150 150)"/>
    <!-- Second Hand -->
    <line x1="150" y1="150" x2="150" y2="122" stroke-width="1" stroke="#ff0000" transform="rotate(180 150 150)"/>
  </g>
  
  <!-- Center Dot -->
  <circle cx="150" cy="150" r="3" fill="#333"/>
  
  <!-- Crown -->
  <rect x="192" y="145" width="8" height="10" rx="2" fill="url(#watchGradient)" stroke="#666" stroke-width="1"/>
  
  <!-- Band Buckle -->
  <rect x="145" y="75" width="10" height="8" rx="1" fill="url(#watchGradient)" stroke="#666" stroke-width="1"/>
  
  <!-- Band Holes -->
  <g fill="#000" opacity="0.3">
    <circle cx="140" cy="90" r="1"/>
    <circle cx="150" cy="90" r="1"/>
    <circle cx="160" cy="90" r="1"/>
    <circle cx="140" cy="95" r="1"/>
    <circle cx="150" cy="95" r="1"/>
    <circle cx="160" cy="95" r="1"/>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="270" rx="50" ry="8" fill="#000" opacity="0.1"/>
</svg>