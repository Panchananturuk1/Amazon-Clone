<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blenderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Base -->
  <rect x="100" y="220" width="100" height="40" rx="8" fill="url(#baseGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Base Details -->
  <rect x="110" y="230" width="80" height="20" rx="4" fill="#333" stroke="#666" stroke-width="1"/>
  
  <!-- Speed Control -->
  <circle cx="150" cy="240" r="8" fill="#666" stroke="#999" stroke-width="1"/>
  <circle cx="150" cy="240" r="3" fill="#ff0000"/>
  
  <!-- Speed Settings -->
  <g font-family="Arial, sans-serif" font-size="6" fill="#ccc" text-anchor="middle">
    <text x="130" y="235">1</text>
    <text x="135" y="225">2</text>
    <text x="150" y="220">3</text>
    <text x="165" y="225">4</text>
    <text x="170" y="235">5</text>
  </g>
  
  <!-- Blender Jar -->
  <path d="M 110 80 L 120 220 L 180 220 L 190 80 Q 185 70 150 70 Q 115 70 110 80" fill="url(#blenderGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Jar Handle -->
  <path d="M 190 120 Q 210 120 210 140 Q 210 160 190 160" stroke="#999" stroke-width="3" fill="none"/>
  
  <!-- Measurement Lines -->
  <g stroke="#ccc" stroke-width="1" opacity="0.5">
    <line x1="115" y1="100" x2="125" y2="100"/>
    <line x1="115" y1="120" x2="125" y2="120"/>
    <line x1="115" y1="140" x2="125" y2="140"/>
    <line x1="115" y1="160" x2="125" y2="160"/>
    <line x1="115" y1="180" x2="125" y2="180"/>
    <line x1="115" y1="200" x2="125" y2="200"/>
  </g>
  
  <!-- Measurement Text -->
  <g font-family="Arial, sans-serif" font-size="6" fill="#999">
    <text x="105" y="103">6</text>
    <text x="105" y="123">5</text>
    <text x="105" y="143">4</text>
    <text x="105" y="163">3</text>
    <text x="105" y="183">2</text>
    <text x="105" y="203">1</text>
  </g>
  
  <!-- Lid -->
  <ellipse cx="150" cy="75" rx="40" ry="8" fill="url(#blenderGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Lid Center Cap -->
  <circle cx="150" cy="75" r="8" fill="url(#blenderGradient)" stroke="#999" stroke-width="1"/>
  <circle cx="150" cy="75" r="3" fill="#ccc"/>
  
  <!-- Blades (visible through jar) -->
  <g stroke="#666" stroke-width="2" opacity="0.6">
    <line x1="140" y1="210" x2="160" y2="210" transform="rotate(0 150 210)"/>
    <line x1="140" y1="210" x2="160" y2="210" transform="rotate(45 150 210)"/>
    <line x1="140" y1="210" x2="160" y2="210" transform="rotate(90 150 210)"/>
    <line x1="140" y1="210" x2="160" y2="210" transform="rotate(135 150 210)"/>
  </g>
  
  <!-- Liquid Content -->
  <path d="M 115 150 L 125 210 L 175 210 L 185 150 Q 180 145 150 145 Q 120 145 115 150" fill="#ff6b35" opacity="0.3"/>
  
  <!-- Pour Spout -->
  <path d="M 190 90 Q 200 85 205 90 Q 200 95 190 95" fill="url(#blenderGradient)" stroke="#999" stroke-width="1"/>
  
  <!-- Power Cord -->
  <path d="M 200 250 Q 220 250 230 260 Q 240 270 250 270" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Brand Logo -->
  <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999" opacity="0.7">BLEND</text>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="270" rx="60" ry="8" fill="#000" opacity="0.1"/>
</svg>