<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="microwaveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Main Body -->
  <rect x="50" y="100" width="200" height="120" rx="8" fill="url(#microwaveGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="60" y="110" width="120" height="100" rx="5" fill="url(#doorGradient)" stroke="#999" stroke-width="1"/>
  
  <!-- Door Window -->
  <rect x="70" y="120" width="100" height="60" rx="3" fill="#333" stroke="#666" stroke-width="1"/>
  
  <!-- Mesh Pattern in Window -->
  <g stroke="#666" stroke-width="0.5" opacity="0.3">
    <defs>
      <pattern id="mesh" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
        <rect width="4" height="4" fill="none"/>
        <circle cx="2" cy="2" r="0.5" fill="#666"/>
      </pattern>
    </defs>
    <rect x="70" y="120" width="100" height="60" fill="url(#mesh)"/>
  </g>
  
  <!-- Door Handle -->
  <rect x="175" y="150" width="8" height="30" rx="4" fill="#999" stroke="#666" stroke-width="1"/>
  
  <!-- Control Panel -->
  <rect x="190" y="110" width="50" height="100" rx="3" fill="#2c2c2c" stroke="#333" stroke-width="1"/>
  
  <!-- Display -->
  <rect x="195" y="115" width="40" height="15" rx="2" fill="#000" stroke="#333" stroke-width="1"/>
  <text x="215" y="125" text-anchor="middle" font-family="monospace" font-size="6" fill="#00ff00">12:00</text>
  
  <!-- Number Pad -->
  <g fill="#666" stroke="#999" stroke-width="0.5">
    <!-- Row 1 -->
    <rect x="200" y="140" width="8" height="8" rx="1"/>
    <rect x="212" y="140" width="8" height="8" rx="1"/>
    <rect x="224" y="140" width="8" height="8" rx="1"/>
    
    <!-- Row 2 -->
    <rect x="200" y="152" width="8" height="8" rx="1"/>
    <rect x="212" y="152" width="8" height="8" rx="1"/>
    <rect x="224" y="152" width="8" height="8" rx="1"/>
    
    <!-- Row 3 -->
    <rect x="200" y="164" width="8" height="8" rx="1"/>
    <rect x="212" y="164" width="8" height="8" rx="1"/>
    <rect x="224" y="164" width="8" height="8" rx="1"/>
    
    <!-- Row 4 -->
    <rect x="200" y="176" width="8" height="8" rx="1"/>
    <rect x="212" y="176" width="20" height="8" rx="1"/>
  </g>
  
  <!-- Number Labels -->
  <g font-family="Arial, sans-serif" font-size="4" fill="#ccc" text-anchor="middle">
    <text x="204" y="146">1</text>
    <text x="216" y="146">2</text>
    <text x="228" y="146">3</text>
    <text x="204" y="158">4</text>
    <text x="216" y="158">5</text>
    <text x="228" y="158">6</text>
    <text x="204" y="170">7</text>
    <text x="216" y="170">8</text>
    <text x="228" y="170">9</text>
    <text x="204" y="182">0</text>
    <text x="222" y="182">START</text>
  </g>
  
  <!-- Function Buttons -->
  <g fill="#333" stroke="#666" stroke-width="0.5">
    <rect x="195" y="190" width="15" height="6" rx="1"/>
    <rect x="215" y="190" width="15" height="6" rx="1"/>
  </g>
  
  <!-- Function Labels -->
  <g font-family="Arial, sans-serif" font-size="3" fill="#ccc" text-anchor="middle">
    <text x="202" y="194">POWER</text>
    <text x="222" y="194">TIMER</text>
  </g>
  
  <!-- Interior Light -->
  <circle cx="120" cy="140" r="3" fill="#ffff99" opacity="0.6"/>
  
  <!-- Turntable -->
  <circle cx="120" cy="190" r="25" fill="#f0f0f0" stroke="#ccc" stroke-width="1" opacity="0.7"/>
  <circle cx="120" cy="190" r="20" fill="none" stroke="#ddd" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Food on Turntable -->
  <rect x="110" y="185" width="20" height="10" rx="2" fill="#8B4513" opacity="0.8"/>
  <text x="120" y="191" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#fff">FOOD</text>
  
  <!-- Ventilation Grilles -->
  <g fill="#999">
    <rect x="55" y="105" width="2" height="6" rx="1"/>
    <rect x="60" y="105" width="2" height="6" rx="1"/>
    <rect x="65" y="105" width="2" height="6" rx="1"/>
    <rect x="70" y="105" width="2" height="6" rx="1"/>
    <rect x="75" y="105" width="2" height="6" rx="1"/>
  </g>
  
  <!-- Brand Logo -->
  <text x="125" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">MICROWAVE</text>
  
  <!-- Power Cord -->
  <path d="M 250 220 Q 270 220 280 230 Q 290 240 300 240" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="240" rx="100" ry="8" fill="#000" opacity="0.1"/>
</svg>