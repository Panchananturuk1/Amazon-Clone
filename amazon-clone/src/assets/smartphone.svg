<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Phone Body -->
  <rect x="100" y="40" width="100" height="220" rx="20" fill="url(#phoneGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="110" y="60" width="80" height="160" rx="8" fill="url(#screenGradient)"/>
  
  <!-- Home Button -->
  <circle cx="150" cy="240" r="8" fill="#e0e0e0" stroke="#ccc" stroke-width="1"/>
  
  <!-- Speaker -->
  <rect x="130" y="48" width="40" height="4" rx="2" fill="#666"/>
  
  <!-- Camera -->
  <circle cx="170" cy="52" r="3" fill="#333"/>
  
  <!-- Screen Content -->
  <g opacity="0.3">
    <!-- Status Bar -->
    <rect x="115" y="65" width="70" height="8" fill="#666"/>
    
    <!-- App Icons -->
    <rect x="120" y="80" width="12" height="12" rx="2" fill="#4CAF50"/>
    <rect x="135" y="80" width="12" height="12" rx="2" fill="#2196F3"/>
    <rect x="150" y="80" width="12" height="12" rx="2" fill="#FF9800"/>
    <rect x="165" y="80" width="12" height="12" rx="2" fill="#E91E63"/>
    
    <rect x="120" y="95" width="12" height="12" rx="2" fill="#9C27B0"/>
    <rect x="135" y="95" width="12" height="12" rx="2" fill="#F44336"/>
    <rect x="150" y="95" width="12" height="12" rx="2" fill="#607D8B"/>
    <rect x="165" y="95" width="12" height="12" rx="2" fill="#795548"/>
  </g>
  
  <!-- Volume Buttons -->
  <rect x="95" y="100" width="3" height="15" rx="1" fill="#999"/>
  <rect x="95" y="120" width="3" height="15" rx="1" fill="#999"/>
  
  <!-- Power Button -->
  <rect x="202" y="110" width="3" height="20" rx="1" fill="#999"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="270" rx="40" ry="6" fill="#000" opacity="0.1"/>
</svg>