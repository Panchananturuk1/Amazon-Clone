<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="heroGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232F3E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#37475A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#131A22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E88B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#heroGradient2)"/>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="150" cy="80" r="60" fill="#FF9900"/>
    <circle cx="1050" cy="320" r="90" fill="#FF9900"/>
    <circle cx="300" cy="380" r="40" fill="#FF9900"/>
    <circle cx="950" cy="60" r="50" fill="#FF9900"/>
  </g>
  
  <!-- Main Content Container -->
  <g transform="translate(100, 80)">
    
    <!-- Main Heading -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">
      Electronics Sale
    </text>
    
    <!-- Subheading -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.9">
      Up to 70% off on latest gadgets
    </text>
    
    <!-- Description -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.8">
      Smartphones, laptops, headphones and more
    </text>
    
    <!-- Call to Action Button -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="180" height="50" rx="25" fill="url(#buttonGradient2)"/>
      <text x="90" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
        Shop Now
      </text>
    </g>
    
    <!-- Features List -->
    <g transform="translate(0, 220)" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">
      <g transform="translate(0, 0)">
        <circle cx="8" cy="-3" r="3" fill="#FF9900"/>
        <text x="20" y="0">Latest technology at best prices</text>
      </g>
      <g transform="translate(0, 25)">
        <circle cx="8" cy="-3" r="3" fill="#FF9900"/>
        <text x="20" y="0">Fast delivery and easy returns</text>
      </g>
      <g transform="translate(0, 50)">
        <circle cx="8" cy="-3" r="3" fill="#FF9900"/>
        <text x="20" y="0">Warranty on all electronics</text>
      </g>
    </g>
  </g>
  
  <!-- Product Icons -->
  <g transform="translate(700, 100)" opacity="0.3">
    <!-- Smartphone Icon -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="35" height="60" rx="8" fill="#FF9900" stroke="#ffffff" stroke-width="2"/>
      <rect x="5" y="10" width="25" height="35" fill="#ffffff"/>
      <circle cx="17.5" cy="52" r="4" fill="#ffffff"/>
    </g>
    
    <!-- Laptop Icon -->
    <g transform="translate(80, 10)">
      <rect x="0" y="20" width="70" height="45" rx="5" fill="#FF9900" stroke="#ffffff" stroke-width="2"/>
      <rect x="5" y="25" width="60" height="35" fill="#ffffff"/>
      <rect x="25" y="65" width="20" height="8" rx="4" fill="#FF9900"/>
    </g>
    
    <!-- Headphones Icon -->
    <g transform="translate(180, 5)">
      <path d="M 20 10 Q 35 -5 50 10 L 50 40 Q 45 45 40 40 L 40 15 Q 35 10 30 10 Q 25 10 20 15 L 20 40 Q 15 45 10 40 L 10 10" fill="#FF9900" stroke="#ffffff" stroke-width="2"/>
      <rect x="8" y="35" width="8" height="15" rx="4" fill="#ffffff"/>
      <rect x="44" y="35" width="8" height="15" rx="4" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Decorative Wave Pattern -->
  <path d="M 0 350 Q 300 320 600 350 T 1200 350 L 1200 400 L 0 400 Z" fill="#FF9900" opacity="0.1"/>
</svg>