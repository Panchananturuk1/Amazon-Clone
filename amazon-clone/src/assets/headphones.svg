<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headphoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="padGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Headband -->
  <path d="M 80 150 Q 150 80 220 150" stroke="url(#headphoneGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Headband Padding -->
  <path d="M 100 140 Q 150 100 200 140" stroke="#666" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Left Ear Cup -->
  <circle cx="80" cy="150" r="35" fill="url(#headphoneGradient)" stroke="#333" stroke-width="2"/>
  <circle cx="80" cy="150" r="25" fill="url(#padGradient)"/>
  <circle cx="80" cy="150" r="15" fill="#1a1a1a"/>
  
  <!-- Right Ear Cup -->
  <circle cx="220" cy="150" r="35" fill="url(#headphoneGradient)" stroke="#333" stroke-width="2"/>
  <circle cx="220" cy="150" r="25" fill="url(#padGradient)"/>
  <circle cx="220" cy="150" r="15" fill="#1a1a1a"/>
  
  <!-- Left Adjustment -->
  <rect x="75" y="120" width="10" height="20" rx="2" fill="#333"/>
  <rect x="77" y="125" width="6" height="2" fill="#666"/>
  <rect x="77" y="128" width="6" height="2" fill="#666"/>
  <rect x="77" y="131" width="6" height="2" fill="#666"/>
  
  <!-- Right Adjustment -->
  <rect x="215" y="120" width="10" height="20" rx="2" fill="#333"/>
  <rect x="217" y="125" width="6" height="2" fill="#666"/>
  <rect x="217" y="128" width="6" height="2" fill="#666"/>
  <rect x="217" y="131" width="6" height="2" fill="#666"/>
  
  <!-- Brand Logo (Left) -->
  <text x="80" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">AUDIO</text>
  
  <!-- Brand Logo (Right) -->
  <text x="220" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#999">PRO</text>
  
  <!-- Cable -->
  <path d="M 80 185 Q 90 200 100 220 Q 110 240 120 250" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- 3.5mm Jack -->
  <rect x="118" y="248" width="4" height="15" rx="2" fill="#666"/>
  <rect x="119" y="260" width="2" height="8" rx="1" fill="#333"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="270" rx="80" ry="8" fill="#000" opacity="0.1"/>
</svg>