<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Book Cover -->
  <rect x="80" y="60" width="140" height="180" rx="5" fill="url(#bookGradient)" stroke="#5D4037" stroke-width="2"/>
  
  <!-- Book Spine -->
  <rect x="75" y="60" width="10" height="180" rx="2" fill="#5D4037" stroke="#4A2C2A" stroke-width="1"/>
  
  <!-- Pages -->
  <rect x="85" y="65" width="130" height="170" rx="3" fill="url(#pageGradient)" stroke="#ddd" stroke-width="1"/>
  
  <!-- Page Lines -->
  <g stroke="#e0e0e0" stroke-width="0.5">
    <line x1="90" y1="80" x2="210" y2="80"/>
    <line x1="90" y1="90" x2="210" y2="90"/>
    <line x1="90" y1="100" x2="210" y2="100"/>
    <line x1="90" y1="110" x2="210" y2="110"/>
    <line x1="90" y1="120" x2="210" y2="120"/>
    <line x1="90" y1="130" x2="210" y2="130"/>
    <line x1="90" y1="140" x2="210" y2="140"/>
    <line x1="90" y1="150" x2="210" y2="150"/>
    <line x1="90" y1="160" x2="210" y2="160"/>
    <line x1="90" y1="170" x2="210" y2="170"/>
    <line x1="90" y1="180" x2="210" y2="180"/>
    <line x1="90" y1="190" x2="210" y2="190"/>
    <line x1="90" y1="200" x2="210" y2="200"/>
    <line x1="90" y1="210" x2="210" y2="210"/>
    <line x1="90" y1="220" x2="210" y2="220"/>
  </g>
  
  <!-- Book Title -->
  <rect x="90" y="80" width="120" height="40" rx="3" fill="#D4AF37" stroke="#B8860B" stroke-width="1"/>
  <text x="150" y="95" text-anchor="middle" font-family="serif" font-size="10" fill="#8B4513" font-weight="bold">CLASSIC</text>
  <text x="150" y="108" text-anchor="middle" font-family="serif" font-size="10" fill="#8B4513" font-weight="bold">LITERATURE</text>
  
  <!-- Author Name -->
  <text x="150" y="140" text-anchor="middle" font-family="serif" font-size="8" fill="#666">By Author Name</text>
  
  <!-- Decorative Elements -->
  <g stroke="#D4AF37" stroke-width="1" fill="none">
    <rect x="95" y="160" width="110" height="60" rx="5"/>
    <line x1="100" y1="170" x2="200" y2="170"/>
    <line x1="100" y1="180" x2="200" y2="180"/>
    <line x1="100" y1="190" x2="200" y2="190"/>
    <line x1="100" y1="200" x2="200" y2="200"/>
    <line x1="100" y1="210" x2="200" y2="210"/>
  </g>
  
  <!-- Bookmark -->
  <rect x="190" y="60" width="8" height="50" fill="#FF6B6B" stroke="#E55555" stroke-width="1"/>
  <path d="M 190 110 L 194 105 L 198 110" fill="#FF6B6B"/>
  
  <!-- Book Binding Details -->
  <g fill="#4A2C2A">
    <rect x="77" y="70" width="1" height="160"/>
    <rect x="79" y="70" width="1" height="160"/>
    <rect x="81" y="70" width="1" height="160"/>
  </g>
  
  <!-- Spine Text -->
  <text x="80" y="120" text-anchor="middle" font-family="serif" font-size="6" fill="#D4AF37" transform="rotate(-90 80 120)">CLASSIC BOOK</text>
  
  <!-- Page Corner Fold -->
  <path d="M 205 75 L 215 75 L 215 85 Z" fill="#f0f0f0" stroke="#ddd" stroke-width="0.5"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="260" rx="70" ry="8" fill="#000" opacity="0.1"/>
  
  <!-- Additional Book Stack (Background) -->
  <rect x="85" y="65" width="135" height="175" rx="4" fill="#A0522D" opacity="0.3"/>
  <rect x="90" y="70" width="130" height="170" rx="3" fill="#CD853F" opacity="0.3"/>
</svg>